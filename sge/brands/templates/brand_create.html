{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h3 class="dispay-4">Cadastrar Marca</h3>

    <div class="card">
        <div class="card-body">
            <form method="post" action="" class="form">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
    <a href="{% url 'brand_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar para Lista de Marcas</a>
</div>
{% endblock %}
